<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <title>Story</title>
    <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
          href="lib/sugar-web/graphics/css/sugar-96dpi.css">
    <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px) and (orientation: landscape) "
          href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" media="screen and (orientation: portrait)"
          href="lib/sugar-web/graphics/css/sugar-300dpi.css">
    <link rel="stylesheet" href="css/activity.css">

    <script type="text/javascript">
        document.addEventListener("deviceready", function () {
            console.log('deviceready EVENT');
            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0,
                null, null);
        }, false);
    </script>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <script data-main="js/loader" src="lib/require.js"></script>
    <script type="text/javascript" src="js/jquery.js" ></script>
    <script src="./rec2/recorder.js"></script>

  </head>
  
  <body>
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="Story Activity"></button>
      <hr id="first-separator"/>
      <button class="toolbutton" id="reload" title="Reload">
      </button>
      <hr/>
      <button class="toolbutton" id="save-as-image" title="Save as image" disabled>
      </button>
      <button class="toolbutton" id="save-as-pdf" title="Save as PDF" disabled>
      </button>
      <button class="toolbutton" id="audio-button" title="Audio">
      </button>
      <hr/>
      <button class="toolbutton" id="record" title="Record">
      </button>
      <button class="toolbutton" id="play-audio" title="Play" disabled>
      </button>

      <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
    </div>
    <div id="canvas">
      <textarea id='textEditor'></textarea>
      <canvas id="mainCanvas" width=1px height=1px>
      </canvas>
      <div id="help"></div>
      <div id="file-selector" style="display: none">
      </div>
    </div>
    <div style="display:none">
        <audio loop id="background-music">
          <source src="./music/Anonymous-The-Witches-Dance.mp3" type="audio/mpeg">
        </audio>
    </div>

  </body>

</html>
